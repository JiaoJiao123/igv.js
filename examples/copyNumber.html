<body>

<p>

<h1>Embedded copy number browser</h1></p>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="text/javascript">

    $(document).ready(function () {

        var div = $("#igvDiv"),
                options = {
                    showNavigation: true,
                    showRuler: true,
                    genome: "hg19",
                    locus: "kras",
                    tracks: [
                        {
                            url: "http://localhost:8080/cbioportal/api-legacy/copynumbersegments",
                            indexed: false,
                            name: "Alt Click to Sort",
                            type:"seg",
                            json: true,
                            method: "POST",
                            parameters: {cancerStudyId: "coadread_tcga_pub", chromosome: "12"}

                        },
                        {
                            name: "Genes",
                            url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.collapsed.bed",
                            order: Number.MAX_VALUE,
                            displayMode: "EXPANDED"

                        }
                    ],
                    divId: "igvDiv"
                };
-
        igv.createBrowser(div, options);
//        $(".igv-app-icon").click(function(){

    });

</script>
